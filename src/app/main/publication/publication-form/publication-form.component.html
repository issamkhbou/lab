<!-- HEADER -->
<header id="main-header" class="py-2 bg-primary text-white">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h1 *ngIf="!!item">
          Post: {{item.titre}}</h1>
      </div>
    </div>
  </div>
</header>

<!-- ACTIONS -->
<section id="actions" class="py-4 mb-4 bg-light">
  <div class="container">
    <div class="row">
      <div class="col-md-3">
        <a href="index.html" class="btn btn-light btn-block" routerLink="/profile">
          <i class="fas fa-arrow-left"></i> Back To Dashboard
        </a>
      </div>

      <div class="col-md-3" *ngIf="currentItemId">
        <button  class="btn btn-danger btn-block" (click)="onRemovePub(currentItemId)">
          <i class="fas fa-trash"></i> Delete Post
        </button>
      </div>
    </div>
  </div>
</section>

<!-- DETAILS -->
<section id="details">
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="card">
          <div class="card-header">
            <h4>{{currentItemId?"Edit Post" :"Create Post"}}</h4>
          </div>
          <div class="card-body">

            <form [formGroup]="form" *ngIf="!!form" (ngSubmit)="onSubmit()">
              <div class="form-group">
                <label>Title</label>
                <input type="text" class="form-control" placeholder="titre" formControlName="titre">
              </div>
              <div class="form-group">
                <label>Type</label>
                <input type="text" class="form-control" placeholder="type" formControlName="type">
              </div>

              <div class="form-group">
                <label>Lien</label>
                <input type="text" class="form-control" placeholder="lien" formControlName="lien">
              </div>

              <div class="form-group">
                <label>source Pdf</label>
                <input type="text" class="form-control" placeholder="sourcePdf" formControlName="sourcePdf">
              </div>

              <div class="form-group">
                <label for="image">Upload PDF</label>
                <div class="custom-file">
                  <input type="file" class="custom-file-input" id="image">
                  <label for="image" class="custom-file-label">Choose File</label>
                </div>
                <small class="form-text text-muted">Max Size 3mb</small>
              </div>
              <div class="modal-footer">
                <button class="btn btn-primary" data-dismiss="modal" type="submit" [disabled]="form.invalid">Save
                  Changes
                </button>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>

</section>
