<!-- HEADER -->
<header id="main-header" class="py-2 bg-primary text-white">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h1 *ngIf="!!item">
          Event: {{item.titre}}</h1>
      </div>
    </div>
  </div>
</header>

<!-- ACTIONS -->
<section id="actions" class="py-4 mb-4 bg-light">
  <div class="container">
    <div class="row">
      <div class="col-md-3">
        <a  class="btn btn-light btn-block" routerLink="/profile">
          <i class="fas fa-arrow-left"></i> Back To Dashboard
        </a>
      </div>

      <div class="col-md-3" *ngIf="currentItemId">
        <button  class="btn btn-danger btn-block" (click)="onRemovePub(currentItemId)">
          <i class="fas fa-trash"></i> Delete Event
        </button>
      </div>
    </div>
  </div>
</section>

<!-- DETAILS -->
<section id="details">
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="card">
          <div class="card-header">
            <h4>{{currentItemId?"Edit Event" :"Create Event"}}</h4>
          </div>
          <div class="card-body">

            <form [formGroup]="form" *ngIf="!!form" (ngSubmit)="onSubmit()">
              <div class="form-group">
                <label>titre</label>
                <input type="text" class="form-control" placeholder="titre" formControlName="titre">
              </div>
              <div class="form-group">
                <label>Date</label>
                <input type="text" class="form-control" placeholder="date" formControlName="date">
              </div>
              <div class="form-group">
                <label>Lieu</label>
                <input type="text" class="form-control" placeholder="lieu" formControlName="lieu">
              </div>

              <div class="modal-footer">
                <button class="btn btn-primary" data-dismiss="modal" type="submit" [disabled]="form.invalid">Save
                  Changes
                </button>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>

</section>
